<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
    h1 {
        margin: 0;
    }
    section {
        padding: 20px;
        text-align: center;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
</style>
</head>
<body>
<header>
    <h1>Simple Website</h1>
</header>
<section>
    <h2>Welcome to our website</h2>
    <p>This is a simple and modern website design.</p>
</section>
<footer>
    &copy; 2022 Simple Website
</footer>
</body>
</html>
